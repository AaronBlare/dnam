# @package _global_

data_type: dnam

model_type: lightgbm
# model_sa: tabnetpl
# model_sa: catboost
# model_sa: xgboost
ckpt_path: "${base_dir}/models/${model_type}/runs/2022-02-16_23-22-25/epoch_508.txt"
# ckpt_path: "${base_dir}/models/${model_type}/runs/2022-02-17_01-37-15/checkpoints/100.ckpt"
# ckpt_path: "${base_dir}/models/${model_type}/runs/2022-02-17_00-52-21/epoch_587.model"
# ckpt_path: "${base_dir}/models/${model_type}/runs/2022-02-16_23-43-45/epoch_472.model"

project_name: ${data_type}_multiclass_inference_${model_type}

dataset: "GSE87571"

is_cv: False
n_splits: 5
is_stratified: True

debug: False
print_config: True
ignore_warnings: True
test_after_training: True

seed: 322
in_dim: 30866
out_dim: 2

dnam_data_type: "one_by_one"
base_dir: "E:/YandexDisk/Work/pydnameth/datasets/meta/tasks/GPL13534_Blood_Schizo_Control"
work_dir: "${base_dir}/models/${project_name}"
data_dir: "${base_dir}/${dnam_data_type}"



# specify here default training configuration
defaults:
  - override /trainer: null # choose trainer from 'configs/trainer/'
  - override /model: null
  - override /datamodule: null
  - override /callbacks: none.yaml
  - override /logger: many_loggers.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

datamodule:
  _target_: src.datamodules.dnam.DNAmPhenoInferenceDataModule
  path: ${data_dir}
  cpgs_fn: "${data_dir}/cpgs/${in_dim}.xlsx"
  statuses_fn: "${base_dir}/statuses/${out_dim}.xlsx"
  dnam_fn: "mvals_${dataset}.pkl"
  pheno_fn: "pheno_${dataset}.pkl"
  outcome: "Status"
  batch_size: 64
  num_workers: 0
  pin_memory: False
  imputation: "median"
