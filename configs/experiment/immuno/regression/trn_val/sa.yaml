# @package _global_

data_type: immuno
model_type: lightgbm # elastic_net xgboost catboost lightgbm
outcome: "Age"

project_name: ${data_type}_trn_val_${model_type}

seed: 42

cv_is_split: True
cv_n_splits: 5
cv_n_repeats: 1

optimized_metric: "mean_absolute_error"
optimized_part: "val"
direction: "min"

is_shuffle: False

debug: False
print_config: True
ignore_warnings: True
test_after_training: True

max_epochs: 10000
patience: 1000

base_dir: "E:/YandexDisk/Work/pydnameth/datasets/GPL21145/GSEUNN/special/021_ml_data/${data_type}"
work_dir: "${base_dir}/models/${project_name}"
data_dir: "${base_dir}"

# SHAP values
is_shap: True
shap_explainer: Tree # Tree Kernel Deep
shap_bkgrd: tree_path_dependent # trn all tree_path_dependent

# LIME weights
is_lime: True
lime_bkgrd: trn # trn all
lime_num_features: all # 10 all
lime_save_weights: True

# Plot params
num_top_features: 10
num_examples: 20

# specify here default training configuration
defaults:
  - override /trainer: null # choose trainer from 'configs/trainer/'
  - override /model: null
  - override /datamodule: null
  - override /callbacks: none.yaml
  - override /logger: many_loggers.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

datamodule:
  _target_: src.datamodules.unn.UNNDataModuleNoTest
  task: "regression"
  features_fn: "${data_dir}/features.xlsx"
  classes_fn: ""
  trn_val_fn: "${data_dir}/data_paper_train.xlsx"
  outcome: ${outcome}
  batch_size: 64
  trn_val_split: [0.80, 0.20]
  num_workers: 0
  pin_memory: False
  seed: ${seed}
  weighted_sampler: True
  imputation: fast_knn
  k: 1

# XGBoost model params
xgboost:
  booster: 'gbtree'
  learning_rate: 0.05
  max_depth: 5
  gamma: 0
  sampling_method: 'uniform'
  subsample: 1
  objective: 'reg:squarederror'
  verbosity: 0
  eval_metric: 'mae'
  max_epochs: ${max_epochs}
  patience: ${patience}

# CatBoost model params
catboost:
  loss_function: 'MAE'
  learning_rate: 0.05
  depth: 3
  min_data_in_leaf: 7
  max_leaves: 31
  task_type: 'CPU'
  verbose: 0
  max_epochs: ${max_epochs}
  patience: ${patience}

# LightGBM model params
lightgbm:
  objective: 'regression'
  boosting: 'gbdt'
  learning_rate: 0.05
  num_leaves: 15
  device: 'cpu'
  max_depth: -1
  min_data_in_leaf: 7
  feature_fraction: 0.9
  bagging_fraction: 0.7
  bagging_freq: 5
  verbose: -1
  metric: 'l1'
  max_epochs: ${max_epochs}
  patience: ${patience}

# ElasticNet model params
elastic_net:
  alpha: 8.913
  l1_ratio: 0.5
  max_iter: 100000
  tol: 1e-2
