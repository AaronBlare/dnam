# @package _global_

# specify here default training configuration
defaults:
  - override /trainer: lightgbm.yaml # choose trainer from 'configs/trainer/'
  - override /model: lightgbm.yaml
  - override /datamodule: betas_pheno_datamodule.yaml
  - override /callbacks: none.yaml
  - override /logger: none.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

trainer:
  max_epochs: 10
  patience: 5

datamodule:
  batch_size: 64
  train_val_test_split: [0.7, 0.15, 0.15]
