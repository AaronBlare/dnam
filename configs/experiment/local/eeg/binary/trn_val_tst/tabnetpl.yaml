# @package _global_

data_type: eeg

project_name: ${data_type}_binary_trn_val_tst_tabnet

is_cv: False
n_splits: 5
is_stratified: True

debug: False
print_config: True
ignore_warnings: True
test_after_training: True

seed: 322
in_dim: 768
out_dim: 2

eeg_data_type: sham_right_im2_background
base_dir: "E:/YandexDisk/EEG/Files/${eeg_data_type}"
work_dir: "${base_dir}/models/${project_name}"
data_dir: "${base_dir}"

# specify here default training configuration
defaults:
  - override /datamodule: null
  - override /trainer: default.yaml # choose trainer from 'configs/trainer/'
  - override /model: tabnetpl.yaml
  - override /callbacks: regular.yaml
  - override /logger: many_loggers.yaml # set logger here or use command line (e.g. `python run.py logger=wandb`)
  - override /hydra/hydra_logging: colorlog
  - override /hydra/job_logging: colorlog

# Separate (train/val separated from test) DataModule
datamodule:
  _target_: src.datamodules.eeg.EEGDataModuleSeparate
  path: ${data_dir}
  features_fn: "${data_dir}/features_df.xlsx"
  classes_fn: "${data_dir}/classes_df.xlsx"
  trn_val_fn: "train_val_df.xlsx"
  tst_fn: "test_df.xlsx"
  outcome: "class"
  batch_size: 256
  trn_val_tst_split: [0.80, 0.20]
  num_workers: 0
  pin_memory: False
  seed: ${seed}
  weighted_sampler: True

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: 1000
  weights_summary: null
  progress_bar_refresh_rate: 10
  resume_from_checkpoint: null

model:
  task: "classification"
  input_dim: ${in_dim}
  output_dim: ${out_dim}
  n_d_n_a: 8
  n_steps: 3
  gamma: 1.3
  n_independent: 1
  n_shared: 2
  virtual_batch_size: 128
  mask_type: "sparsemax"
  loss_type: "CrossEntropyLoss"
  optimizer_lr: 0.005
  optimizer_weight_decay: 0.0
  scheduler_step_size: 100
  scheduler_gamma: 0.9

callbacks:
  model_checkpoint:
    monitor: "val/f1_weighted" # name of the logged metric which determines when model is improving
    mode: "max" # can be "max" or "min"
    save_top_k: 1 # save k best models (determined by above metric)
    save_last: False # additionaly always save model from last epoch
    verbose: False
    dirpath: "checkpoints/"
    filename: "{epoch:03d}"
    auto_insert_metric_name: False

  early_stopping:
    monitor: "val/f1_weighted" # name of the logged metric which determines when model is improving
    mode: "max" # can be "max" or "min"
    patience: 200 # how many epochs of not improving until training stops
    min_delta: 0 # minimum change in the monitored metric needed to qualify as an improvement
