# @package _global_

# example hyperparameter optimization of some experiment with Optuna:
# python run.py --multirun hparams_search=fcmlp experiment=example_simple
# python run.py --multirun hparams_search=fcmlp experiment=example_simple hydra.sweeper.n_trials=30
# python run.py --multirun hparams_search=fcmlp experiment=example_simple logger=wandb

defaults:
  - override /hydra/sweeper: optuna

# choose metric which will be optimized by Optuna
optimized_metric: "val_f1_weighted"

hydra:
  # here we define Optuna hyperparameter search
  # it optimizes for value returned from function with @hydra.main decorator
  # learn more here: https://hydra.cc/docs/next/plugins/optuna_sweeper
  sweeper:
    _target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    storage: null
    study_name: null
    n_jobs: 1

    # 'minimize' or 'maximize' the objective
    direction: maximize

    # number of experiments that will be executed
    n_trials: 100

    # choose Optuna hyperparameter sampler
    # learn more here: https://optuna.readthedocs.io/en/stable/reference/samplers.html
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 1337
      consider_prior: true
      prior_weight: 1.0
      consider_magic_clip: true
      consider_endpoints: false
      n_startup_trials: 30
      n_ei_candidates: 24
      multivariate: false
      warn_independent_sampling: true

    # define range of hyperparameters
    search_space:
      model.n_d:
        type: int
        low: 8
        high: 64
        step: 8
      model.n_a:
        type: int
        low: 8
        high: 64
        step: 8
      model.n_steps:
        type: int
        low: 3
        high: 10
        step: 2
      model.n_independent:
        type: int
        low: 1
        high: 5
        step: 1
      model.n_shared:
        type: int
        low: 1
        high: 5
        step: 1
      model.lambda_sparse:
        type: float
        low: 0.0001
        high: 0.1
        log: true
      model.optimizer_lr:
        type: float
        low: 0.00001
        high: 0.01
      model.optimizer_weight_decay:
        type: categorical
        choices: [0.0, 0.001]

