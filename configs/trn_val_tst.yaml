# @package _global_

# specify here defaults
defaults:
  - _self_
  - experiment: eeg/movements_trn_val_tst         # Global parameters of experiment
  - datamodule: eeg/movements                     # Information about dataset
  - trainer: gpu                                  # Run configuration for DNN models
  - callbacks: default # none                     # Callbacks for DNN models
  - logger: none                                  # Loggers for DNN models
  - hydra: default                                # Output paths for logs

  - model: eeg/movements/lightgbm               # Model
  - hparams_search: eeg/movements/lightgbm      # Model-specific hyperparameters

  # Enable color logging
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog
