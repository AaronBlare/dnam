# @package _global_

# specify here defaults
defaults:
  - _self_
  - experiment: immuno/regression/age_trn_val_tst # dnam/regression/immuno_trn_val_tst         # Global parameters of experiment
  - datamodule: immuno/regression/age # dnam/regression/immuno                     # Information about dataset
  - trainer: gpu                                  # Run configuration for DNN models
  - callbacks: default # none                     # Callbacks for DNN models
  - logger: none                                  # Loggers for DNN models
  - hydra: default                                # Output paths for logs

  - model: immuno/regression/age/widedeep_ft_transformer  # dnam/regression/immuno/widedeep_tab_mlp                # Model
  - hparams_search: immuno/regression/age/widedeep_ft_transformer # dnam/regression/immuno/widedeep_tab_mlp       # Model-specific hyperparameters

  # Enable color logging
  - override hydra/hydra_logging: colorlog
  - override hydra/job_logging: colorlog
